name: Database Backup Job

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  trigger-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Trigger backup CronJob
        run: |
          kubectl create job --from=cronjob/bitpin-full-backup manual-backup-$(date +%Y%m%d-%H%M%S) -n bitpin-task

      - name: Wait for backup completion
        run: |
          JOB_NAME=$(kubectl get jobs -n bitpin-task -o jsonpath='{.items[-1].metadata.name}' | grep manual-backup)
          kubectl wait --for=condition=complete --timeout=600s job/$JOB_NAME -n bitpin-task || true
          kubectl logs job/$JOB_NAME -n bitpin-task
