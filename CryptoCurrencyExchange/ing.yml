apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitpin-ingress
  namespace: bitpin-task
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: bitpin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bitpin-app-svc   # <-- این اسم سرویس واقعی است
            port:
              number: 80           # <-- پورتی که سرویس expose کرده

